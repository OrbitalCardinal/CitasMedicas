      <div class="modal-header__title">Eliminar paciente</div>
    </div>

    <div class="delete-modal-content">
        <div class="delete-modal-content-area">
            <div class="delete-modal-msg">

            </div>
        </div>
        <div class="delete-modal-content-area" id="button-area">
            <div class="delete-modal-button">
                <button
                type="submit"
                mat-raised-button

            </div>
        </div>
    </div>
  </div>
</div>
